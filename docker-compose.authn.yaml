version: '3.7'

services:
  postgres:
    container_name: ${AUTHN_POSTGRES_CONTAINER}
    image: postgres
    environment:
      POSTGRES_DB: ${AUTHN_POSTGRES_DB_NAME}
      POSTGRES_USER: ${AUTHN_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AUTHN_POSTGRES_PASSWORD}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - ${AUTHN_POSTGRES_EXTERNAL_PORT}:${AUTHN_POSTGRES_INTERNAL_PORT}
    restart: unless-stopped
    networks:
      - monitor-net
    env_file:
      - .env

  redis:
    container_name: ${AUTHN_REDIS_NAME}
    image: redis
    networks:
      - monitor-net
    ports:
      - ${AUTHN_REDIS_EXTERNAL_PORT}:${AUTHN_REDIS_INTERNAL_PORT}
    env_file:
      - .env

  # docker run -it --rm  --publish 8080:3000   -e AUTHN_URL=http://localhost:8080   -e APP_DOMAINS=localhost   -e DATABASE_URL=sqlite3://:memory:?mode=memory\&cache=shared   -e SECRET_KEY_BASE=changeme   -e HTTP_AUTH_USERNAME=hello   -e HTTP_AUTH_PASSWORD=world   --name authn_app   keratin/authn-server:latest   sh -c "./authn migrate && ./authn server"
  auth_service:
    container_name: ${AUTHN_SERVICE_NAME}
    image: keratin/authn-server:latest
    ports:
      - ${AUTHN_EXTERNAL_PORT}:${AUTHN_INTERNAL_PORT}
    environment:
      DATABASE_URL: postgres://${AUTHN_POSTGRES_USER}:${AUTHN_POSTGRES_PASSWORD}@postgres:${AUTHN_POSTGRES_EXTERNAL_PORT}/${AUTHN_POSTGRES_DB_NAME}?sslmode=disable
      AUTHN_URL: ${AUTHN_PRIVATE_BASE_URL}:${AUTHN_EXTERNAL_PORT}
      APP_DOMAINS: ${AUTHN_DOMAINS}
      SECRET_KEY_BASE: ${AUTHN_SECRET}
      REDIS_URL: ${AUTHN_REDIS_URL:-redis}
      HTTP_AUTH_USERNAME: ${AUTHN_USERNAME}
      HTTP_AUTH_PASSWORD: ${AUTHN_PASSWORD}
      ENABLE_SIGNUP: ${AUTHN_ENABLE_SIGNUP}
      ACCESS_TOKEN_TTL: ${AUTHN_ACCESS_TOKEN_TTL}
      REFRESH_TOKEN_TTL: ${AUTHN_REFRESH_TOKEN_TTL}
      SESSION_KEY_SALT: ${AUTHN_SESSION_KEY_SALT}
      DB_ENCRYPTION_KEY_SALT: ${AUTHN_DB_ENCRYPTION_KEY_SALT}
      USERNAME_IS_EMAIL: ${AUTHN_USERNAME_IS_EMAIL}
      PASSWORD_POLICY_SCORE: ${AUTHN_PASSWORD_POLICY_SCORE}
      PASSWORD_CHANGE_LOGOUT: ${AUTHN_PASSWORD_CHANGE_LOGOUT}
      APP_PASSWORD_RESET_URL: ${AUTHN_APP_PASSWORD_RESET_URL}
      PASSWORD_RESET_TOKEN_TTL: ${AUTHN_PASSWORD_RESET_TOKEN_TTL}
      APP_PASSWORD_CHANGED_URL: ${AUTHN_APP_PASSWORD_CHANGED_URL}
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - monitor-net
    command: sh -c "./authn migrate && ./authn server"

networks:
  monitor-net:
    driver: bridge

volumes:
  postgres:
